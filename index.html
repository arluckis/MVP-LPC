<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="menu">
        <h1>MENU</h1>
        <button>INICIAR PRODUÇÃO</button>
        <button>HISTÓRICO DE PRODUÇÃO</button>
        <button>PRODUTOS CADASTRADOS</button>
    </section>
    <section id="producao">  
        <h1>CADASTRAR PRODUÇÃO</h1> 
        <input type="text" placeholder="NOME DO PRODUTO"></input>
        <input type="number" placeholder="QUANTIDADE PRODUZIDA"></input>
        <input type="date">
        <input type="time">
        <button>CONFIRMAR PRODUÇÃO</button>
        <button>CADASTRAR PRODUTO</button>
        <h1>PRODUÇÕES RECENTES</h1>
        <table>
            <tr>
                <th>QUANTIDADE</th>
                <th>PRODUTO</th>
                <th>HORÁRIO</th>
            </tr>
            <tr>
                <th>100</th>
                <th>COXINHA</th>
                <th>10H53</th>
            </tr>
        </table>
    </section>

    <section id="CadastroProdutos">
        <h1>CADASTRAR PRODUTO</h1>
        <p>PRODUTO FINAL</p>
        <input type="text" placeholder="INSIRA O NOME DO PRODUTO">
        <input type="text" placeholder="INSIRA AS GRAMAS/PRODUTO">
        <input type="text" placeholder="INSIRA O VALOR DE VENDA">
        <p>MATÉRIA-PRIMA POR PRODUTO</p>
        <input type="text" placeholder="INSIRA O NOME DA MATÉRIA-PRIMA">
        <input type="text" placeholder="INSIRA AS GRAMAS/PRODUTO">
        <input type="text" placeholder="INSIRA O CUSTO/PRODUTO">
        <button>CADASTRAR PRODUTO</button>
    </section>
    <section id="historicoProducao">
        <h1>HISTÓRICO DE PRODUÇÃO</h1>
        <p>Insira a data de produção</p>
        <input type="date">
        <button>VER PRODUÇÃO PARA A DATA</button>
        <h1>HISTÓRICO</h1>
        <table>
            <tr>
                <th>QUANTIDADE</th>
                <th>PRODUTO</th>
                <th>HORÁRIO</th>
            </tr>
            <tr>
                <th>100</th>
                <th>COXINHA</th>
                <th>10H53</th>
            </tr>
        </table>
    </section>
</body>
</html>
